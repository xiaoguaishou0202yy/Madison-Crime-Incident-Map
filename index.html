<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title>Madison Crime Incident Map</title>

        <!--put your external stylesheet links here-->
        <link rel="stylesheet" href="lib/leaflet.css">
        <link rel="stylesheet" href="css/style.css">

        <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->

         <!--you can also place internal styles here;
             place these within <style> tags-->

        <style></style>
        
    </head>

    <body>
        <!--put your initial page content here-->
        <div id="initialPage" onclick="continueToMap()">
            <div class="content">
                <h1>Welcome to Madison Crime Incident Map</h1>
                <p>Welcome page content</p>
                <p>Click anywhere to continue.</p>
            </div>
        </div>

        <h1 class="page-title">Madison Crime Incident Map</h1> <!-- Added main title -->
        
        <div id="mydiv"></div>
        

        <!--you can also use this space for internal scripts;
        place these within <script> tags-->
        <div class="container">
            
            <div class="left-container">
                <label for="incidentTypeFilter">Filter by Incident Type:</label>
                <select id="incidentTypeFilter" onchange="filterIncidents()">
                    <option value="All">All</option>
                    <option value="Animal Complaint - Disturbance">Animal Complaint - Disturbance</option>
                    <option value="Arrested Person">Arrested Person</option>
                    <option value="Attempted Homicide">Attempted Homicide</option>
                    <option value="Battery">Battery</option>
                    <option value="Check Person">Check Person</option>
                    <option value="Damaged Property">Damaged Property</option>
                    <option value="Death Investigation">Death Investigation</option>
                    <option value="Disturbance">Disturbance</option>
                    <option value="Domestic/Family Trouble">Domestic/Family Trouble</option>
                    <option value="Drug Investigation">Drug Investigation</option>
                    <option value="Fight (In Progress)">Fight (In Progress)</option>
                    <option value="Fraud">Fraud</option>
                    <option value="Information">Information</option>
                    <option value="Intoxicated/Impaired Driver">Intoxicated/Impaired Driver</option>
                    <option value="Miscellaneous Sex Offense">Miscellaneous Sex Offense</option>
                    <option value="Missing Adult">Missing Adult</option>
                    <option value="Missing Juvenile">Missing Juvenile</option>
                    <option value="Murder/Homicide">Murder/Homicide</option>
                    <option value="Non-Residential Burglary">Non-Residential Burglary</option>
                    <option value="Residential Burglary">Residential Burglary</option>
                    <option value="Robbery">Robbery</option>
                    <option value="Sexual Assault">Sexual Assault</option>
                    <option value="Special Event">Special Event</option>
                    <option value="Theft">Theft</option>
                    <option value="Threats">Threats</option>
                    <option value="Traffic Incident">Traffic Incident</option>
                    <option value="Traffic incident/Road Rage">Traffic incident/Road Rage</option>
                    <option value="Trespassing Complaint">Trespassing Complaint</option>
                    <option value="Unwanted Person">Unwanted Person</option>
                    <option value="Weapons Violation">Weapons Violation</option>
                    <!-- Add more options as needed -->
                </select>
            </div> 

            <div class="map-container">
                <div id="map" style="height: 680px; width: 100%;">
                </div>
                
            </div>   <!-- Container for the map -->

            <div id="right-container">Info</div>

        </div>

        <!--put your external script links here-->
        <script type="text/javascript" src="lib/leaflet-src.js"></script>
        <script type="text/javascript" src="lib/d3.v7.js"></script>
        <script type="text/javascript" src="lib/topojson/topojson.js"></script>
        <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    
        <script type="text/javascript" src="js/main.js"></script>
    
    </body>
</html>
